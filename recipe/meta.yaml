{% set name = "nhs-number" %}
{% set version = "1.2.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/nhs_number-{{ version }}.tar.gz
  sha256: 9c2bd54f7d8d5da09c0f277473b25e41615a45759a3b56c7d2c5bf393074aa1b

build:
  number: 1
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python {{ python_min }}
  run:
    - python >={{ python_min }}

test:
  imports:
    - nhs_number
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/andylaw/NhsNumberChecks
  summary: Python library for checking the validity of NHS Numbers
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - andylaw
